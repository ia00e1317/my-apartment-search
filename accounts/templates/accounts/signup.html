{% extends 'layout.html' %}

{% block content %}
<h2>新規会員登録</h2>

<section class='common-form'>
<div  class="col-6"></div>
    <form method='post'>
        {% csrf_token %}
    <div class="form-group">
        <label class="col-2">{{ form.username.label_tag }}</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label class="col-2">{{ form.password1.label_tag }}</label>
        {{ form.password1 }}
    </div>
    <div class="form-group">
        <label class="col-2">{{ form.password2.label_tag }}</label>
        {{ form.password2 }}
    </div>
        <button class="btn btn-outline-primary" type='submit'>登録</button>

        {# エラーメッセージを表示 #}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
             {% endfor %}
        {% endif %} 
    </form>
</div>
</section>
{% endblock %}
