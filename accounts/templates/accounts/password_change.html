{% extends 'layout.html' %}

{% block title %}パスワード変更{% endblock %}
{% block headertitle %}パスワード変更{% endblock %}

{% block content %}
    <h2>パスワード変更</h2>
    <div  class="col-6">
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
        <div class="form-group">
            <label class="col-6" for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <div class="form-group row">
          <div class="col-sm">
            <button type="submit" class="btn btn-outline-primary">送信</button>
            <button type="submit" class="btn btn-outline-primary" onClick="javascript:history.go(-1);">戻る</button>
          </div>
        </div>
    </form>
    </div>
{% endblock %}
